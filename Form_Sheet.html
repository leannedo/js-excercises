<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form_Sheet</title>
</head>
<body>
<form action="" method="get">
    <fieldset>
        <legend>
            Your Detail:
        </legend>
            Name:
            <label>
                <input type="text" name="name" maxlength="100">
            </label>
            <br>
            Emails:
            <label>
                <input type="email" name="email" maxlength="100" required>
            </label>
    </fieldset>

    <fieldset>
        <legend>
            Your Review:
        </legend>

        <label for="hear_about">
            How did you hear about us?
        </label>
            <select name="referrer" id="hear_about">
            <option value="google">Google</option>
            <option value="newspaper">Newspaper</option>
            <option value="friends">Friends</option>
            <option value="others">Others</option>
            </select>
        <br>

        <label>
            Would you visit again?
        </label>
        <br>
        <label>
            <input type="radio" name="rating" value="yes"> Yes
        </label>
        <label>
            <input type="radio" name="rating" value="no"> No
        </label>
        <label>
            <input type="radio" name="rating" value="maybe"> Maybe
        </label>
        <p>Comments</p>
        <label for="comment">
            <textarea name="comments" rows="4" cols="20" id="comment"></textarea>
        </label>
        <br>
        <label>
            <input type="checkbox" value="subscribe" name="subscribe" checked> Sign me up for email updates
        </label>
        <br>
        <label>
            <input type="submit" value="Submit review">
        </label>
    </fieldset>
</form>
</body>
</html>
