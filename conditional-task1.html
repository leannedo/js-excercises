<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>Click the button</p>
    <button onclick="jsName()">JS Name</button>

    <p>Click the button</p>
    <button onclick="showSign()">Write Number</button>

    <script>
        "use strict";

    if ("0"){
        alert("Hello");
    }    

    function jsName(){
        var name = prompt("What is the “official” name of JavaScript?", " ");
        if (name=="ECMAScript"){
            alert("You're right!");
        }
        else {
            alert("ECMAScript");
        }
        }

    function showSign(){
        var num = prompt("Enter a number", "4");
        if (!num===NaN)
        {
            alert("Please enter a number");
        }
        else{
            if (num > 0){
                alert("1");
            }
            else if(num < 0){
                alert("-1");;
            }
            else {
                alert("0");
            }
            
            
        }
    }
    
    </script>
</body>
</html>
