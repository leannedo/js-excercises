<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    function checkRandomNumber() {
        let userInput = parseInt(prompt("Please enter a number between 1 and 10:", "5")),
            ranNum = Math.floor(Math.random() * 10 + 1);//vital, need remembered

        if (userInput === ranNum) {
            alert ("Good Work");
        }
        else {
            alert ("Not matched");
        }
    }
//you need to invoke function 
    checkRandomNumber();
    </script>
</body>
</html>
